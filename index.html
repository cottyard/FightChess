<!DOCTYPE html>
<html>
<head>
  <title>Fight Chess!</title>
  <script src="lib/util.js"></script>
  <script src="lib/board.js"></script>
</head>
<body onload="start_client()">
  <textarea id="mousepos"></textarea>
  <div align="center">
    <div align="left" style="width: 40%">
      <canvas id="cream"></canvas>
      <canvas id="board"></canvas>
    </div>
  </div>
  <script>
    function start_client() {
      board.start();
    }
  </script>
</body>
</html>
