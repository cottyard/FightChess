<!DOCTYPE html>
<html>
<head>
  <title>Fight Chess!</title>
  <script>
    window.rule = {}
  </script>
  <script src="lib/settings.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/battle.js"></script>
  <script src="lib/ui.js"></script>
  <script src="lib/preview.js"></script>
  <script src="lib/effect.js"></script>
  <script src="lib/event.js"></script>
  <script src="lib/input.js"></script>
  <script src="lib/shape.js"></script>
  <script src="lib/calc.js"></script>
  <script src="lib/board.js"></script>
  <script src="lib/piece.js"></script>
  <script src="lib/paint.js"></script>
  <script src="lib/log.js"></script>
  <script src="lib/rule/move.js"></script>
  <script src="lib/rule/ability.js"></script>
  <style>
	textarea {
		resize: none;
	}
  </style>
</head>
<body onload="start_client()">
  <textarea id="player_id" cols="20" rows="1">your name</textarea>
  <button id="login" type="button" disabled>login</button>
  <textarea id="opponent_id" cols="20" rows="1">opponent's name</textarea>
  <button id="challenge" type="button" disabled>challenge</button>
  <textarea id="info" readonly></textarea>
  <div align="center">
    <div align="left" style="width: 40%;padding-top: 50px">
      <canvas id="animate"></canvas>
      <canvas id="static"></canvas>
      <canvas id="background"></canvas>
    </div>
  </div>
  <script>
    function start_client() {
      ui.init();
      input.init();
      preview.init();
      board.init();
      game.init();
      battle.init();
      effect.init();
      log.init();
      game.start();
    }
  </script>
</body>
</html>
