  <style>
    textarea {
      resize: none;
    }
  </style>
</head>
<body onload="start()">
  <textarea id="player_id" onclick="this.focus();this.select();" cols="20" rows="1">your name</textarea>
  <button id="login" type="button">log in</button>
  <textarea id="opponent_id" onclick="this.focus();this.select();" cols="20" rows="1">opponent's name</textarea>
  <button id="challenge" type="button" disabled>challenge</button>
  <textarea id="info" cols="20" readonly></textarea>
  <a>AI Move Interval</a>
  <select onchange="ai.set_interval(this.value)">
    <option value="0.5">0.5</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3" selected="selected">3</option>
  </select>
  <a>AI</a>
  <select onchange="ai.set_ai(this.value)">
    <option value="0" selected="selected">(none)</option>
    <option value="1">monkey</option>
    <option value="2">dolphin</option>
  </select>
  <textarea id="spawntime" cols="25" readonly></textarea>
  <textarea id="gamestat" cols="10" readonly>demo</textarea>
  <p id="message"></p>
  <div align="center">
    <div align="left" style="width: 40%;padding-top: 50px">
      <canvas id="animate"></canvas>
      <canvas id="static"></canvas>
      <canvas id="background"></canvas>
    </div>
  </div>
  <script>
    function start() {
      gamestatetest.test();
      // ui.init();
      // account.init();
      // game.init_demo();
      // game.start();
    }
  </script>
